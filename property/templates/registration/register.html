{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href={% static "css/admin.css" %} />
</head>

<body style="padding-left:20%;padding-top: 5%;padding-right: 20%;">
    <!-- <form method="POST" >
    {% csrf_token %}
    {{ form|crispy }}    

    <button class="btn" type="submit" id="login">Login</button>
</form> -->

    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6 mb-0">
                {{ form.username|as_crispy_field }}
            </div>
            <div class="form-group col-md-6 mb-0">
                <div id="div_id_email" class="form-group">
                    <label for="id_email" class=" requiredField">
                        Email<span class="asteriskField">*</span>
                    </label>
                    <div>
                        <input type="email" name="email" class="emailinput form-control" required="" id="id_email" style="padding: 9px 18px !important;margin: 8px 0 !important;box-sizing: border-box !important;width: 100%;">
                    </div>
                </div>
                <!-- {{ form.email|as_crispy_field }} -->
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6 mb-0">
                {{ form.password1|as_crispy_field }}
            </div>
            <div class="form-group col-md-4 mb-0">
                {{ form.password2|as_crispy_field }}
            </div>

        </div>

        <button class="btn" type="submit" id="login">Register</button>
    </form>


</body>

</html>
